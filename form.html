  <!--This is a HTML code for a registration form that includes fields for name, username, email, birth year, password, address, and gender.
 It uses the POST method to submit the data to a server. The labels for each input field improve the accessibility of the form.
-->
<form method="POST" action="Display.php" class="form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" >
  <br><br>
  <label for="user_name">Username:</label>
  <input type="text" id="user_name" name="user_name">
  <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" >
  <br><br>
  <label for="birth_year">Birth Year:</label>
  <input type="number" id="birth_year" name="birth_year" >
  <br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" >
  <br><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" >
  <br><br>
  <div class="clearfix">
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" >
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" >
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" >
    <label for="other">Other</label>
  </div>
  <br><br>
  <a href="Courses.html"><input type="submit" value="Register"></a>
</form>
